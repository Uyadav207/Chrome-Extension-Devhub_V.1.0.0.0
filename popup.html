    <style>
        html, body {
            font-family: 'open Sans', 'sans-serif';
            font-size: 14px;
            margin: 0;
            min-height: 100px;
            padding: 0;
            width: 380px;
        }

        h1 {
            font-family: 'Menlo', 'monospace';
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            color: #2f5876;
        }

        a:link, a:visited {
            color: black;
            outline: 0;
            text-decoration: none;
        }
        img {
            width:30px;
        }
        .modal_header {
            align-items: center;
            border-bottom: 0.5px solid #dadada;
        }
        .modal_content {
            padding: 0 22px;
        }
        .modal_icons {
            border-top: 0.5px solid #dadada;
            height: 50px;
            width:100%;
        }
        .logo {
            padding: 16px;
        }
        .logo_icon {
            vertical-align: text-bottom;
            margin-right: 12px;
        }
        .version {
            color: #444;
            font-size: 18px;
        }
        .flex_container {
            display: flex;
            justify-content: space-between;
            padding: 10px 22px;
        }
        .flex {
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            width: 120px;
        }
        .flex:hover {
            opacity: 0.4;
        }
        .flex .fa {
            font-size: 40px;
            color: #2f5876;
        }
        

    </style>

      <div class="modal_header">
